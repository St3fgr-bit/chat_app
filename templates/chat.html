<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Chat</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
        .messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Welcome to Public Chat, {{ username }}!</h2>

        <div class="messages" id="messages">
            {% for m in messages %}
                <div class="message"><strong>{{ m.from_username }}:</strong> {{ m.content }}</div>
            {% endfor %}
        </div>

        <form id="chatForm">
            <input type="text" id="msgContent" placeholder="Type your message" required>
            <button type="submit">Send</button>
        </form>
    </div>
     <!-- ... your chat HTML above ... -->

<script>
    const userCode = "{{ user_code }}";
    const token = "{{ token }}";
    const messagesDiv = document.getElementById("messages");

    // Load messages from server
    async function loadMessages() {
        try {
            const response = await fetch(`/inbox/${userCode}?token=${token}`);
            if (!response.ok) return;
            const data = await response.json();
            if (!data.messages) return;
            messagesDiv.innerHTML = "";
            data.messages.forEach(m => {
                const div = document.createElement("div");
                div.className = "message";
                div.innerHTML = `<strong>${m.from_username}:</strong> ${m.content}`;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (err) {
            console.error("Failed to load messages:", err);
        }
    }

    // Initial load
    loadMessages();

    // Auto-refresh every 1.5 seconds
    setInterval(loadMessages, 1500);

    // Send message
    const form = document.getElementById("chatForm");
    form.addEventListener("submit", async e => {
        e.preventDefault();
        const content = document.getElementById("msgContent").value;
        if (!content) return;

        await fetch("/send_message", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
                sender_code: userCode,
                token: token,
                receiver_username: "public",
                content: content
            })
        });

        document.getElementById("msgContent").value = "";  // clear input
        loadMessages();  // reload messages immediately
    });
</script>

</body>
</html>
